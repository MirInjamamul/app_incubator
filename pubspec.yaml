name: vehicle_rental_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.6.0


# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  #for date format
  intl: ^0.20.2

  #for state management
  get: ^4.7.2

  #for local caching
  objectbox: ^4.0.0

  #for network check
  connectivity_plus: ^6.1.3

  #for local cache
  shared_preferences: ^2.5.2

  #for dynamic screen size
  flutter_screenutil: ^5.9.3

  #for network calling
  http: ^1.3.0


  #for image caching
  cached_network_image: ^3.4.1

  #for svg image show
  flutter_svg: ^2.1.0

  #for placeholder shimmer
  shimmer_animation: ^2.2.2

  #gridview
  staggered_grid_view_flutter: ^0.0.4

  #for find address name
  geocoding: ^2.1.0

  #locations on the filesystem
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  build_runner: any
  objectbox_generator: ^4.0.0
  objectbox_flutter_libs: ^4.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700